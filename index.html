<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" defer src="index.js"></script>
    <title>Phrases</title>
  </head>
  <body>
    <div class="life">
      <span id="life"></span>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <path
          d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"
        />
      </svg>
    </div>

    <div class="contant" id="container-exercice1">
      <h1>Elige el par correcto.</h1>

      <div id="exercice">
        <div id="phrases-es" class="container-phrase"></div>
        <div id="phrases-en" class="container-phrase"></div>
      </div>
    </div>

    <div id="modal" class="container-modal">
      <div class="modal">
        <h3>Fin del juego!</h3>
        <p>Has perdido todas las vidas :(</p>

        <button onclick="restartGame()">Reanudar juego</button>
      </div>
    </div>

    <div id="modal-success" class="container-modal">
      <div class="modal">
        <h3>Vas muy bien!</h3>
        <p>Sigue as√≠ para aprender pronto! :)</p>

        <button onclick="nextGame()">Ok</button>
      </div>
    </div>

    <div class="contant hidden" id="container-exercice2">
      <h1>Habla la frase correctamente.</h1>

      <p id="phrase-speak"></p>

      <textarea id="text-area"></textarea>

      <div class="container-btn-speack">
        <button id="btn-speak">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="800px"
            height="800px"
            viewBox="0 0 24 24"
            fill="#fff"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M12 2a3 3 0 0 0-3 3v7a3 3 0 1 0 6 0V5a3 3 0 0 0-3-3zM5 12a1 1 0 1 1 2 0 5 5 0 0 0 10 0 1 1 0 1 1 2 0 7.001 7.001 0 0 1-6 6.93V21a1 1 0 1 1-2 0v-2.07A7.001 7.001 0 0 1 5 12z"
              fill="#fff"
            />
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
